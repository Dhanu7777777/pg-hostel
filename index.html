<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayUp - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-box {
            width: 380px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeUp 1.3s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: white;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder { color: #eee; }

        .btn-custom {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #fff;
            color: #764ba2;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-custom:hover { background: #f4f4f4; }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- LOGIN BOX -->
    <div id="login-box" class="container-box">
        <h2>Login</h2>
        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
        <button class="btn-custom" onclick="loginUser()">Login</button>
        <p class="toggle-link" onclick="showSignup()">Don't have an account? Sign Up</p>
    </div>

    <!-- SIGNUP BOX -->
    <div id="signup-box" class="container-box hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" class="form-control mb-3" placeholder="Full Name" required>
        <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Email" required>
        <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Password" required>
        <button class="btn-custom" onclick="signupUser()">Create Account</button>
        <p class="toggle-link" onclick="showLogin()">Already have an account? Login</p>
    </div>


<script>
    function showSignup() {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('signup-box').classList.remove('hidden');
    }

    function showLogin() {
        document.getElementById('signup-box').classList.add('hidden');
        document.getElementById('login-box').classList.remove('hidden');
    }

    function loginUser() {
        // After login take user to main website
        window.location.href = "home.html";  // Your main site
    }

    function signupUser() {
        alert("Account Created Successfully! Now Login.");
        showLogin();
    }
</script>

</body>
</html>
